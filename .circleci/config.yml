version: 2.1

jobs:
  build:
    docker:
      - image: alexfalkowski/ruby:1.6
    working_directory: ~/nonnative
    steps:
      - checkout
      - run: git submodule sync
      - run: git submodule update --init
      - restore_cache:
          name: restore deps
          keys:
            - nonnative-ruby-cache-{{ checksum "Gemfile.lock" }}
            - nonnative-ruby-cache-
      - run: make dep
      - run: make clean-dep
      - save_cache:
          name: save deps
          key: nonnative-ruby-cache-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor
      - run: make lint
      - run: make features
      - store_test_results:
          path: test/reports
      - store_artifacts:
          path: test/reports
      - run: make codecov-upload
    resource_class: large
  release:
    docker:
      - image: alexfalkowski/release:3.5
    working_directory: ~/nonnative
    steps:
      - checkout
      - run: release
    resource_class: large

workflows:
  nonnative:
    jobs:
      - build
      - release:
          context: gh
          requires:
            - build
          filters:
            branches:
              only: master
