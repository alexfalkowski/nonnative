version: 2.1
orbs:
  sonarcloud: sonarsource/sonarcloud@1.0.1

jobs:
  build:
    docker:
      - image: alexfalkowski/ruby:2.7
    steps:
      - checkout
      - restore_cache:
          keys:
            - nonnative-gem-cache-{{ checksum "Gemfile.lock" }}
            - nonnative-gem-cache-
      - run: make dependencies
      - save_cache:
          key: nonnative-gem-cache-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - run: make features
      - store_test_results:
          path: reports
      - run: make analysis
      - store_artifacts:
          path: coverage
      - store_artifacts:
          path: features/logs
      - sonarcloud/scan

workflows:
  nonnative:
    jobs:
      - build:
          context: SonarCloud
