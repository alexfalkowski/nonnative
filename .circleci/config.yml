version: 2.1

jobs:
  build:
    docker:
      - image: alexfalkowski/ruby:3.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - nonnative-gem-cache-{{ checksum "Gemfile.lock" }}
            - nonnative-gem-cache-
      - run: make dep
      - save_cache:
          key: nonnative-gem-cache-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - run: make features
      - store_test_results:
          path: reports
      - run: make lint
      - store_artifacts:
          path: coverage
      - store_artifacts:
          path: features/logs
  release:
    docker:
      - image: alexfalkowski/release:2.0
    steps:
      - checkout
      - run: release

workflows:
  nonnative:
    jobs:
      - build
      - release:
          context: gh
          requires:
            - build
          filters:
            branches:
              only: master
