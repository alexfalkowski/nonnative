version: 2.1

jobs:
  build:
    docker:
      - image: alexfalkowski/ruby:1.58
    working_directory: ~/nonnative
    steps:
      - checkout
      - run: git submodule sync
      - run: git submodule update --init
      - run: make source-key
      - restore_cache:
          name: restore deps
          keys:
            - nonnative-ruby-cache-{{ checksum "Gemfile.lock" }}-{{ checksum "~/.ruby-version" }}-{{ checksum ".source-key" }}
            - nonnative-ruby-cache-
      - run: make dep
      - run: make clean-dep
      - save_cache:
          name: save deps
          key: nonnative-ruby-cache-{{ checksum "Gemfile.lock" }}-{{ checksum "~/.ruby-version" }}-{{ checksum ".source-key" }}
          paths:
            - vendor
      - run: make lint
      - run: make features
      - store_test_results:
          path: test/reports
      - store_artifacts:
          path: test/reports
      - run: make codecov-upload
    resource_class: large
  version:
    docker:
      - image: alexfalkowski/release:5.15
    working_directory: ~/nonnative
    steps:
      - checkout
      - run: git submodule sync
      - run: git submodule update --init
      - run: version
    resource_class: large

workflows:
  nonnative:
    jobs:
      - build
      - version:
          context: gh
          requires:
            - build
          filters:
            branches:
              only: master
