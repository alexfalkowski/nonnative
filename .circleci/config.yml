version: 2.1

jobs:
  build:
    docker:
      - image: alexfalkowski/ruby:3.1
    steps:
      - checkout
      - run: make dep
      - run: make lint
      - run: make features
      - store_test_results:
          path: reports
      - store_artifacts:
          path: coverage
      - store_artifacts:
          path: features/logs
    resource_class: large
  release:
    docker:
      - image: alexfalkowski/release:2.0
    steps:
      - checkout
      - run: release

workflows:
  nonnative:
    jobs:
      - build
      - release:
          context: gh
          requires:
            - build
          filters:
            branches:
              only: master
