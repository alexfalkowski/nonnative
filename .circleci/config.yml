version: 2.1
orbs:
  sonarcloud: sonarsource/sonarcloud@1.0.1

jobs:
  build:
    docker:
      - image: alexfalkowski/ruby:2.7
    steps:
      - checkout
      - restore_cache:
          keys:
            - nonnative-gem-cache-{{ checksum "Gemfile.lock" }}
            - nonnative-gem-cache-
      - run: make dependencies
      - save_cache:
          key: nonnative-gem-cache-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - run: make features
      - store_test_results:
          path: reports
      - run: make analysis
      - store_artifacts:
          path: coverage
      - store_artifacts:
          path: features/logs
      - sonarcloud/scan
  release:
    docker:
      - image: alexfalkowski/ruby:2.7
    steps:
      - checkout
      - run:
          name: setup git
          command: |
            git config --global user.email "alexrfalkowski@gmail.com"
            git config --global user.name "Alejandro Falkowski"
      - run:
          name: standard version
          command: |
            standard-version --releaseCommitMessageFormat "chore(release): {{currentTag}} [ci skip]"
      - run: git push --follow-tags origin master

workflows:
  nonnative:
    jobs:
      - build:
          context: SonarCloud
      - release:
          requires:
            - build
          filters:
            branches:
              only: master
